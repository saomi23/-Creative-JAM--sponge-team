<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ギークバトル</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">
<section id="header">
	<div id="back">
		<div id="h_back" class="back_img"></div>
	</div>
	<div id="title"><h1>対戦カード一覧</h1></div>
</section>
<nav>
	<div id="tab_new">
		<div id="tab_l" class="tab_bg_none"></div>
		<p>新着</p>
	</div>
	<div id="tab_passion">
		<div id="tab_r" class="tab_bg_r"></div>
		<p>ホット</p>
	</div>
</nav>

<div id="sort">
	<ul id="sort_new" class="none">
		<li class="vs">
			<div class="box">
				<div class="vs_left">
					<div class="icon1_frame"><div class="icon1"></div></div>
					<div class="num1">
						<div>0</div>
						<div>0</div>
						<div>1</div>
						<div>2</div>
					</div>
				</div>
				<div class="vs_title">
					<h2>きのこの山</h2>
					<div class="vs_img"></div>
					<h2>たけのこの里</h2>
				</div>
				<div class="vs_right">
					<div class="icon2_frame"><div class="icon2"></div></div>
					<div class="num2">
						<div>1</div>
						<div>2</div>
						<div>3</div>
						<div>4</div>
					</div>
				</div>
			</div>
			<p class="vs_comment">今こそ最強を決める時！来れ明治製菓厨ども！</p>
		</li>
	</ul>
	
	<ul id="sort_passion" class="sort_none">
		<li class="vs">
			<div class="box">
				<div class="vs_left">
					<div class="icon1_frame"><div class="icon1"></div></div>
					<div class="num1">
						<div>4</div>
						<div>0</div>
						<div>1</div>
						<div>2</div>
					</div>
				</div>
				<div class="vs_title">
					<h2>Firefox</h2>
					<div class="vs_img"></div>
					<h2>Chrome</h2>
				</div>
				<div class="vs_right">
					<div class="icon2_frame"><div class="icon2"></div></div>
					<div class="num2">
						<div>9</div>
						<div>2</div>
						<div>3</div>
						<div>4</div>
					</div>
				</div>
			</div>
			<p class="vs_comment">どう考えてもChromeが勝つｗ</p>
		</li>
	</ul>
</div>
<div id="footer_top"></div>
<ul id="footer">
	<li id="ftli01">
		<div id="ft01" class="ftli01_bg_on"></div>
	</li>
	<li id="ftli02">
		<div id="ft02" class="ftli02_bg"></div>
	</li>
	<li id="ftli03">
		<div id="ft03" class="ftli03_bg"></div>
	</li>
</ul>
</div>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/script.js"></script>	
<script type="text/javascript" src="js/hover.js"></script>
<script type="text/javascript" src="js/sort_tab.js"></script>
<script type="text/javascript" src="js/add_hidden.js"></script>
</body>
</html>
