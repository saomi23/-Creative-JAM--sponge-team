<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ギークバトル</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
<!-- 	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script> -->
<body>
<div id="wrapper">
<section id="header">
	<div id="back">
		<div id="h_back" class="back_img"></div>
	</div>
	<div id="title"><h1>バトル作成</h1></div>
</section>
<section id="h2">
	<h2>あなたの好む方を選択してください</h2>
</section>
<div>
	<div id="vs_left">
		<img id="preview1" height='100px' width='100px'>
		<input type="file" accept="image/*" id="imageInput1">
		<input type="text" name="example" id="name1" placeholder="例：きのこの山"/>
	</div>
	<div id="vs_img"></div>
	<div id="vs_right">
		<img id="preview2" height='100px' width='100px'>
		<input type="file" accept="image/*" id="imageInput2">
		<input type="text" name="example" id="name2" placeholder="例：たけのこの里"/>
		<h3>コメントを入力してね！</h3>
		<input type="text" id="commentbox" />
	</div>
</div>
<div id="builtbtn"><div id="built" class="builtbtn_img"></div></div>
<div id="footer_top"></div>
<ul id="footer">
	<li id="ftli01">
		<div id="ft01" class="ftli01_bg"></div>
	</li>
	<li id="ftli02">
		<div id="ft02" class="ftli02_bg"></div>
	</li>
	<li id="ftli03">
		<div id="ft03" class="ftli03_bg_on"></div>
	</li>
</ul>
</div>
<script type="text/javascript" src="js/script.js"></script>
<!-- <script type="text/javascript" src="js/add_hidden.js"></script> -->
<script type="text/javascript" src="js/location_href.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
